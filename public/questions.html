<div ng-controller="it">
    <div ng-repeat="question in questions.slice((currentPage-1)*itemsPerPage,((currentPage)*itemsPerPage))">
        <pre>{{question}}</pre>
    </div>

    <uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize"
    class="pagination-sm" item-per-page="itemsPerPage" boundary-links="true">
    </uib-pagination>
</div>
